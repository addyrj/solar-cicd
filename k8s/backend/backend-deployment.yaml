apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: solar-system
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.28
        command: ['sh', '-c', 
          'until nc -z mysql-service 3306; do 
            echo "Waiting for MySQL...";
            sleep 2;
           done']
      containers:
      - name: backend
        image: solar-backend:latest
        # For production, use: your-registry/solar-backend:v1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: SECRET_KEY_ADMIN_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-key-admin-auth-token
        - name: SECRET_KEY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-key-admin-password
        - name: MQTT_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mqtt-username
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mqtt-password
        envFrom:
        - configMapRef:
            name: backend-config
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 15
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"